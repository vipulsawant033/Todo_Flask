<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script>
        function showToast(message, type) {
            toastr.options = {
                closeButton: true,
                positionClass: 'toast-top-right',
                progressBar: true,
                timeOut: 3000
            };
            toastr[type](message);
        }
    </script>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Edit Task</h2>
      <form method="post" action="{{ url_for('update_task', id=task.id) }}">
        <div class="form-group">
          <label for="task">Task:</label>
          <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
          <label class="form-check-label" for="completed">Completed</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Update Task</button>
        <script>
            function showToast(message, type) {
                toastr.options = {
                    closeButton: true,
                    positionClass: 'toast-top-right',
                    progressBar: true,
                    timeOut: 3000
                };
                toastr[type](message);
            }
        </script>
      </form>
    </div>
  </body>
</html>
